<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>πLab - Semestres</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #b7c2ca;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 2rem 0;
      color: #005bbb;
    }
    .grid {
      display: flex;
      flex-direction: column;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 400px;
      margin: auto;

    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>

  <h1>Choisissez un semestre</h1>

  <div class="grid">
    <div class="card" onclick="window.location.href='unites.html?semestre=s1'">Semestre 1</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=s2'">Semestre 2</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=s3'">Semestre 3</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=s4'">Semestre 4</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=s5'">Semestre 5</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=s6'">Semestre 6</div>
    <div class="card" onclick="window.location.href='unites.html?semestre=examens'">Examens (s1 jusqu'à s6)</div>
  </div>
</body>
</html>
